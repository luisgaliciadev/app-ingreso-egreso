
    <div class="page-body-wrapper full-page-wrapper auth-page">
      
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <h2 *ngIf="!loading" class="text-center mb-4" style="color: white;">Ingresar</h2>
              <div class="auto-form-wrapper">                
                <div *ngIf="loading" align="center" class="loader loader--style1 load-login" title="0">
                  <h4>Iniciando Sesión</h4>  
                  <i class="fa fa-spinner fa-pulse fa-3x fa-fw text-info"></i>
                  <h4>Por Favor Espere</h4>
                </div> 

                <form *ngIf="!loading" ngNativeValidate #form="ngForm" (ngSubmit)="login(form.value)">
                  <div class="form-group">
                    <label class="label">Usuario</label>
                    <div class="input-group">
                      <input ngModel name="email" type="email" class="form-control" placeholder="Email">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa fa-check-circle"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">Contraseña</label>
                    <div class="input-group">
                      <input ngModel name="password" type="password" class="form-control" placeholder="*********">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="fa fa-check-circle"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary submit-btn btn-block">Login</button>
                  </div>
                  
                  
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">No estas registrado? </span>
                    <br>
                    <a routerLink="/register" class="text-black text-small">Crear una cuenta</a>
                  </div>
                </form>
              </div>
              
              
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
